<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
    <header class="navbar">
        <div class="welcome">
            <h1>Welcome {{user.first_name}}</h1>
        </div>
        <div class="links">
            <a href="/dashboard">Dashboard</a> | 
            <a href="/logout">Logout</a>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>{{recipe.name}}</h2>
            <div class="read-box">
                <div class="row">
                    <div class="col-md-3">Description:</div>
                    <div class="col-md-9">{{recipe.description}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Under 30 Minutes:</div>
                    <div class="col-md-9">{{recipe.time}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Instructions:</div>
                    <div class="col-md-9">{{recipe.instructions}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Date Made:</div>
                    <div class="col-md-9">{{recipe.date_made}}</div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
